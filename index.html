<html lang="en">
<head>

<body>

<input type="text" id="value1">

<form action="" id="myForm">
    <div>
        <label for="">Enter first name:</label><br>
        <input id="first_name" type="text" required><br>
        <p id="firstname_error"></p>
        <label for="last_name">Enter last name:</label><br>
        <input id="last_name" type="text" required><br>
        <p id="lastname_error"></p>
        <label for="Email">Enter your email:</label><br>
        <input id="email" type="text" required><br>
        <p id="email_error"></p>
        <label for="">Enter password:</label><br>
        <input id="password" type="password" required><br>
        <p id="password_error"></p>
        <label for="">Confirm password:</label><br>
        <input id="confirm_password" type="password" required><br>
        <p id="confirm_error"></p>
        <textarea id="message" name="message" required>
        </textarea><br>
        <p id="message_error"></p>
        <input id="checkbox" type="checkbox">
        <label for="">Accept to our terms and conditions</label><br>
        <p id="checkbox_error"></p>
        <button id="submit_btn" type="submit">SUBMIT</button>
    </div>
</form>
<div id="success_message" style ="display: block; color:green;font-size: 16px;">
    <p>Congratulations!The form is submitted successfully</p>
</div>
<div id="main-container">

    </ul>
</div>

<div class="calculator">
    <input type="number" id="num1" placeholder="Enter number 1" />
    <input type="number" id="num2" placeholder="Enter number 2" />
    
    <select id="operation">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result">Result: </div>
    
    <div id="history">
      <h3>Calculation History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
